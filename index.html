<body>
    <!-- ************* HEADER ************* -->
    <header>

    </header>
    
    <!-- ************* MAIN ************* -->
    <main>
      <section id="ID-caja-principal" class="caja-principal estiloCajas">    
        <div class="caja-titulos">
          <h1>CARRITO DE COMPRAS</h1>
          <img class="animate__animated animate__bounce" src="./Imagenes/imagen-carrito.png" alt="imagen de logo">
        </div>
        
        <div id="ID-cajaIngresoDatos" class="cajaIngresoDatos estiloCajas animate__animated animate__zoomIn">
          <form>
              <div class="form-group">
                <input type="text" class="form-control" id="textNombre" aria-describedby="emailHelp" placeholder="Nombre de producto">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="textDescripcion" placeholder="Agregue una Descripcion">
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" id="textPrecio" placeholder="Agregue un precio">
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" id="textStock" placeholder="Agregue el stock">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="linkImagen" placeholder="Agregue el link de la imagen">
              </div>
              <button type="submit" class="btn btn-primary estiloCajas" id="btn-agregar">AGREGAR</button>
              <button type="submit" class="btn btn-primary estiloCajas" id="btn-cancelar">CANCELAR</button>
            </form>
        </div>
        
        <!-- BOTONES -->
        
        <div class="caja-btn estiloCajas">
          <button type="submit" class="btn btn-light estiloCajas" id="btn-agregarProducto">AGREGAR PRODUCTO</button>
          <button type="submit" class="btn btn-light estiloCajas" id="btn-eliminarProductos">ELIMINAR PRODUCTOS</button>
          <button type="submit" class="btn btn-light estiloCajas" id="btn-eliminarTodos">ELIMINAR TODOS</button>          
          <!-- Icono carrito vacio -->
          <i class="bi bi-basket"></i>
          <!-- Icono carrito lleno -->
          <i class="bi bi-basket-fill position-relative">
              <span id="carrito-cantidad" class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-secondary">1</span>
          </i>

          <!-- Hay que eliminar -->
          <!-- <button style="display: none;" type="submit" class="btn btn-primary estiloCajas" id="btn-listarProductos">LISTAR PRODUCTOS</button> -->
                <!-- Hay que eliminar -->
          <!-- <button style="display: none;" type="submit" class="btn btn-primary estiloCajas" id="btn-agregarCarrito">AGREGAR AL CARRITO</button> -->
                <!-- Hay que eliminar -->
          <!-- <button style="display: none;" type="submit" class="btn btn-primary estiloCajas" id="btn-listarCarrito">LISTAR CARRITO</button> -->
                <!-- Hay que eliminar -->
          <!-- <button style="display: none;" type="submit" class="btn btn-primary estiloCajas" id="btn-eliminarItemCarrito">ELIMINAR ITEM CARRITO</button> -->

        </div>
      

        <!-- **** CARRITO **** -->

        <div class="carrito animate__animated animate__bounceInRight">
          
          <button type="button" class="btn-close" aria-label="Cerrar">X</button>

          <h4>CARRITO</h4>
          
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Cant.</th>
                <!-- <th scope="col">Descripci√≥n</th> -->
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody id="items">
            </tbody>
          </table>

          <div>
            <h4 class="totalCarrito" >TOTAL CARRITO: $ 0</h4>
          </div>

          <button type="submit" class="btn btn-primary estiloCajas" id="btn-comprarCarrito">COMPRAR</button>
          <button type="submit" class="btn btn btn-danger estiloCajas" id="btn-vaciarCarrito">VACIAR CARRITO</button>

        </div>

        <!-- Tienda -->
        <div id="id-tienda" class="tienda">
          <!-- <div class="tienda__cajaProductos">
            <img class="tienda__cajaProductos__img" src="./Imagenes/Lechuga.png" alt="Lechuga">
            <h4>Lechuga</h4>
            <h5>Stock</h5>
            <p>Repollada</p>
            <button>Agregar</button>
          </div> --> 
        </div>
      
      </section>

    </main>
